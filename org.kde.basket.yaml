id: org.kde.basket
branch: master

runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk

command: basket
desktop-file-name-suffix: ' (Nightly)'
tags: [nightly]

finish-args:
 - --share=ipc
 - --socket=fallback-x11
 - --socket=wayland
 - --device=dri
 - --own-name=local.basket

modules:
 - name: basket
   buildsystem: cmake-ninja
   sources:
     - type: dir
       path: .
       skip: [".git"]
